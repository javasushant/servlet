
<h1 style="color: red; text-align: center">Static/Dynamic form
	pages(Need of Session Tracking)</h1>

<form action="firsturl" method="post">
	<table border="1" bgcolor="cyan" align="center">
		<tr>
			<td>Candidate Name</td>
			<td><input type="text" name="name"></td>
		</tr>
		<tr>
			<td>Father's Name</td>
			<td><input type="text" name="father"></td>
		</tr>
		<tr>
			<td>Marriage Status</td>
			<td><input type="radio" name="ms" value="married">Married <input
				type="radio" name="ms" value="single">Single</td>
		</tr>
		<tr>
			<td colspan="2"><input type="submit" value="register"><input type="reset" value="cancel"></td>
		</tr>
	</table>
</form>
