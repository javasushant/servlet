

<h1 style="color: red; bgcolor: cyan; text-align: center">Student
	registration Form</h1>
<form action="controller" method="POST">
	<table border="1" bgcolor="cyan" align="center">
		<tr>
			<td>Student Name</td>
			<td><input type="text" name="sname"></td>
		</tr>
		<tr>
			<td>Student Address</td>
			<td><input type="text" name="sadd"></td>
		</tr>
		<tr>
			<td>Student Marks1</td>
			<td><input type="text" name="marks1"></td>
		</tr>
		<tr>
			<td>Student Marks2</td>
			<td><input type="text" name="marks2"></td>
		</tr>
		<tr>
			<td>Student Marks3</td>
			<td><input type="text" name="marks3"></td>
		</tr>
		<tr colspan="2">
			<td><input type="submit" value="Submit"> <input
				type="reset" value="Cancel"></td>
		</tr>


	</table>
</form>
